[Firemin]
PortableEdition =1
BrowserPath =C:\Program Files\Mozilla Firefox\firefox.exe
BoostEnabled =1
Boost =300
LimitEnabled =1
ReduceLimit =10
StartBrowser =0
EnableExtendedProcs =1
ExtendedProcs =thunderbird.exe,sunbird.exe,seamonkey.exe,plugin-container.exe

[Safemode]
chrome.exe =–incognito
firefox.exe =-safe-mode
