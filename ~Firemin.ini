[Firemin]
PortableEdition=1
CheckForUpdates=4
Language=en
FirstRun=1
ShowNotifications=1
BoostEnabled=1
Boost=500
LimitEnabled=1
ReduceLimit=5
StartBrowser=0
EnableExtendedProcs=1
ExtendedProcs=thunderbird.exe,sunbird.exe,seamonkey.exe,plugin-container.exe
BrowserPath=%ProgramFiles%\Mozilla Firefox\firefox.exe
[Safemode]
firefox.exe=-safe-mode
[Donate]
Seconds=0
